<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Prof. A. Haldar's Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      color: #1a1a1a;
    }
    .container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 380px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    h1 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1.9rem;
      color: #004080;
    }
    p {
      margin-bottom: 1.8rem;
      font-size: 1.1rem;
      color: #444;
      line-height: 1.4;
    }
    select {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 2px solid #007acc;
      border-radius: 8px;
      background-color: #f7fbff;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    select:hover, select:focus {
      border-color: #005fa3;
      background-color: #e6f0ff;
      outline: none;
    }
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 122, 204, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #005fa3;
      box-shadow: 0 6px 14px rgba(0, 95, 163, 0.6);
      outline: none;
    }
    /* Separate about button with margin-top */
    .about-btn {
      background-color: #28a745; /* green */
      margin-top: 2.5rem;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
    }
    .about-btn:hover, .about-btn:focus {
      background-color: #1e7e34;
      box-shadow: 0 6px 14px rgba(30, 126, 52, 0.6);
    }
    /* Professor photo styling */
    .prof-photo {
      margin: 0 auto;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007acc;
      box-shadow: 0 4px 10px rgba(0, 122, 204, 0.5);
      display: block;
    }
    /* Responsive */
    @media (max-width: 420px) {
      .container {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 0.9rem;
      }
      .prof-photo {
        width: 100px;
        height: 100px;
      }
    }
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px,1px,1px,1px);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="welcome-heading">

    <!-- Professor photo first -->
    <img
      src="Desert.jpg" 
      alt="Photo of Prof. A. Haldar" 
      class="prof-photo"
    />

    <h1 id="welcome-heading">Welcome Students</h1>
    <p>Please select your sem below to access your learning portal.</p>

    <label for="semester-select" class="visually-hidden">Select your semester</label>
    <select id="semester-select" aria-describedby="semester-desc" required>
      <option value="" disabled selected>-- select sem --</option>
      <option value="https://sites.google.com/view/prof-haldar/home/sem-1">sem 1</option>
      <option value="https://sites.google.com/view/prof-haldar/sem-2">sem 2</option>
      <option value="https://sites.google.com/view/prof-haldar/home/sem-3">sem 3</option>
      <option value="https://sites.google.com/view/prof-haldar/home/sem-4">sem 4</option>
      <option value="https://sites.google.com/view/prof-haldar/home/sem-5">sem 5</option>
      <option value="https://sites.google.com/view/prof-haldar/sem-6">sem 6</option>
    </select>

    <button type="button" onclick="goToSemester()" aria-describedby="semester-desc">Go to Portal</button>

    <button type="button" class="about-btn" onclick="goToAbout()">About Prof. A. Haldar</button>

    <p id="semester-desc" class="visually-hidden">Use the dropdown menu to select your semester, then click Go to Portal. Or click About Prof. A. Haldar to learn more about the professor.</p>
  </div>

  <script>
    function goToSemester() {
      const select = document.getElementById('semester-select');
      const page = select.value;
      if (page) {
        window.location.href = page;
      } else {
        alert('Please select a sem before proceeding.');
        select.focus();
      }
    }
    function goToAbout() {
      // Replace with your actual about/home page URL:
      window.location.href = 'https://sites.google.com/view/prof-haldar/home_1';
    }
  </script>
</body>
</html>
