<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Prof. A. Haldar's Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      color: #1a1a1a;
    }
    .container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    h1 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1.9rem;
      color: #004080;
    }
    p {
      margin-bottom: 1.8rem;
      font-size: 1.1rem;
      color: #444;
      line-height: 1.4;
    }
    select {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 2px solid #007acc;
      border-radius: 8px;
      background-color: #f7fbff;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    select:hover, select:focus {
      border-color: #005fa3;
      background-color: #e6f0ff;
      outline: none;
    }
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 122, 204, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #005fa3;
      box-shadow: 0 6px 14px rgba(0, 95, 163, 0.6);
      outline: none;
    }
    .prof-photo {
      margin: 0 auto;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007acc;
      box-shadow: 0 4px 10px rgba(0, 122, 204, 0.5);
      display: block;
    }
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px,1px,1px,1px);
      white-space: nowrap;
    }
    .notice-box {
      margin-top: 2rem;
      background-color: #ffff00;
      border: 2px solid #007acc;
      border-radius: 10px;
      padding: 1rem;
      text-align: left;
    }
    .notice-box h3 {
      margin-top: 0;
      color: #0056b3;
      font-size: 1.1rem;
    }
    .notice-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .notice-box li {
      margin-bottom: 10px;
    }
    .notice-box a {
      text-decoration: none;
      color: #004080;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    footer a {
      color: #007acc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-height: 700px) {
      body {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="container" role="main" aria-labelledby="welcome-heading">

      <img src="Desert.jpg" alt="Photo of Prof. A. Haldar" class="prof-photo" />

      <h1 id="welcome-heading">Welcome Students</h1>
      <p>Please select your sem below to access your learning portal.</p>

      <label for="semester-select" class="visually-hidden">Select your semester</label>
      <select id="semester-select" aria-describedby="semester-desc" required>
        <option value="" disabled selected>-- select sem --</option>
        <option value="https://sites.google.com/view/prof-haldar/home/sem-1">sem 1</option>
        <option value="https://sites.google.com/view/prof-haldar/sem-2">sem 2</option>
        <option value="https://sites.google.com/view/prof-haldar/home/sem-3">sem 3</option>
        <option value="https://sites.google.com/view/prof-haldar/home/sem-4">sem 4</option>
        <option value="https://sites.google.com/view/prof-haldar/home/sem-5">sem 5</option>
        <option value="https://sites.google.com/view/prof-haldar/sem-6">sem 6</option>
      </select>

      <button type="button" onclick="goToSemester()" aria-describedby="semester-desc">Go to Portal</button>

      <p id="semester-desc" class="visually-hidden">Use the dropdown menu to select your semester, then click Go to Portal.</p>
      <hr width="200px" />
    </div>

    <!-- Notice Section -->
    <div class="notice-box">
      <center><h3>Announcements</h3></center>
      <marquee behavior="scroll" direction="up" scrollamount="2" height="200px" onmouseover="this.stop();" onmouseout="this.start();">
        <ul>
          <li><a href="https://drive.google.com/file/d/1ekbwpo3O2TQah0laF31gMXm6vF0h_-Yk/view" target="_blank">Routine for Odd Sem</a></li>
          <li><a href="https://drive.google.com/file/d/1-K5DOTEH6Fj4AGe6gtDEEQFo9wE4nF50/view?usp=drivesdk" target="_blank">Syllabus For Sem 5-6</a></li>
          <li><a href="https://drive.google.com/file/d/1-K5DOTEH6Fj4AGe6gtDEEQFo9wE4nF50/view?usp=drivesdk" target="_blank">Syllabus For Minor Courses</a></li>
          <li><a href="https://drive.google.com/file/d/1-QCt6cNhH1NW8En5vPgbx6FPXOtCrYJa/view?usp=drivesdk" target="_blank">Syllabus For Sem 1-4</a></li>
        </ul>
      </marquee>
    </div>

    <!-- Subtle About Link -->
    <footer>
      <a href="https://sites.google.com/view/prof-haldar/home_1" target="_blank">About Prof. A. Haldar</a>
    </footer>
  </div>

  <script>
    function goToSemester() {
      const select = document.getElementById('semester-select');
      const page = select.value;
      if (page) {
        window.location.href = page;
      } else {
        alert('Please select a sem before proceeding.');
        select.focus();
      }
    }
  </script>
</body>
</html>
